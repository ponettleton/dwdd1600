        <!-- Start of the page content -->
        <main>


        <form method="get" class="surveyform" action="thanks.html">
        
        <fieldset>
        <legend>How can we contact you about your vacation</legend>
        <label>Full Name*<input type="text" name="name" required></label>
        <label>Email*<input type="email" name="email" required></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="248-434-5508"></label> 
        </fieldset>
            
        <fieldset>
        <legend>Where would you like to go?</legend>   
            <label><input type="radio" name="florida" value="chosen">Orlando Florida</label>
            <label><input type="radio" name="rome" value="chosen">Ancient Rome</label>
            <label><input type="radio" name="hawaii" value="chosen">Hawaii Beaches</label>
            <label><input type="radio" name="portugal" value="chosen">Portugal</label>
            <label><input type="radio" name="greece" value="chosen">Ancient Greece</label>
            <label><input type="radio" name="new-york-city" value="chosen">New York City</label>
            <label><input type="text" name="other" placeholder="Any other place you would like to go?"></label>
        </fieldset>
            
        <fieldset>
        <legend>Vacation Type</legend>

            <label>What type of vacation are you taking?</label>
            <label><select name="experience">
            <option value="none">select one</option>
            <option value="beach">Beach Vacation</option>
            <option value="city">City Trip</option>
            <option value="resort">Resort Vacation</option>
            <option value="cruise">Cruise</option>
            <option value="national">National Parks</option>
            <option value="theme">Theme Parks</option>
            <option value="volunteer">Volunteer Work</option>
            <option value="solo">Solo Vacation</option>
            </select></label>
    
            <label><textarea name="comments" placeholder="What are some other reasons to take a vacation?"></textarea></label>
            <label><input type="text" name="other" placeholder="How many will be on the vacation?"></label>

        </fieldset>    
            <input type="submit" value="Submit Survey">
        </form>
            
        <br>
